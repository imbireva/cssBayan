<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Welcome to Dog Memes</h1>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="accordion">
        <input type="radio" id="radio-1" checked>
        <label for="radio-1" class="label">
          <span class="label__header">
            <span>Be nice, Joe</span>
            <span class="icon"></span>
          </span>
          <span class="label__body label__body_1">
            <img src="./assets/img/mem-1.jpg" alt="Be nice, Joe">
          </span>
        </label>
        <input type="radio" id="radio-2">
        <label for="radio-2" class="label">
          <span class="label__header">
            <span>Dog and cat</span>
            <span class="icon"></span>
          </span>
          <span class="label__body label__body_2">
            <img src="./assets/img/mem-2.jpg" alt="Dog and cat">
          </span>
        </label>
        <input type="radio" id="radio-3">
        <label for="radio-3" class="label">
          <span class="label__header">
            <span>Online meeting</span>
            <span class="icon"></span>
          </span>
          <span class="label__body label__body_3">
            <img src="./assets/img/mem-3.jpg" alt="Online meeting">
          </span>
        </label>
        <input type="radio" id="radio-4">
        <label for="radio-4" class="label">
          <span class="label__header">
            <span>Dog work</span>
            <span class="icon"></span>
          </span>
          <span class="label__body label__body_4">
            <img src="./assets/img/mem-4.jpg" alt="Dog work">
          </span>
        </label>
        <input type="radio" id="radio-5">
        <label for="radio-5" class="label">
          <span class="label__header">
            <span>Large dog habit</span>
            <span class="icon"></span>
          </span>
          <span class="label__body label__body_5">
            <img src="./assets/img/mem-5.jpg" alt="Large dog habit">
          </span>
        </label>
      </div>
    </div>
  </main>
</body>
</html>
